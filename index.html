<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>신의 눈 - GOD DOES NOT BLINK</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./static/css/style.min.css">
  
  <!-- Three.js and GLTFLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    // Three.js가 로드된 후 GLTFLoader를 로드
    window.addEventListener('load', () => {
      if (typeof THREE === 'undefined') {
        console.error('Three.js가 로드되지 않았습니다.');
        return;
      }
      
      console.log('Three.js 로드 완료:', THREE.REVISION);
      
      // Three.js가 로드된 후 GLTFLoader 로드
      const script = document.createElement('script');
      script.src = './static/js/GLTFLoader.js';
      script.onload = () => {
        console.log('GLTFLoader 로드 완료');
        
        // GLTFLoader가 로드되면 three_app.js 초기화
        setTimeout(() => {
          if (window.initThreeApp) {
            console.log('[HTML] Three.js 앱 초기화 시작');
            window.initThreeApp();
          } else {
            console.log('[HTML] Three.js 앱 함수를 찾을 수 없음');
          }
        }, 200); // 0.2초 대기
      };
      script.onerror = () => {
        console.error('GLTFLoader 로드 실패');
        // GLTFLoader 로드 실패 시에도 Three.js 앱 초기화
        if (window.initThreeApp) {
          console.log('[HTML] GLTFLoader 로드 실패, Three.js 앱 초기화');
          window.initThreeApp();
        }
      };
      document.head.appendChild(script);
    });
  </script>
  
  <style>
    .drawing-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-top: 15px;
    }
    .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .control-group label {
        font-size: 1rem;
        color: #fff;
    }
    #color-palette {
        display: flex;
        gap: 8px;
    }
    .color-box {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #fff;
        transition: transform 0.2s;
    }
    .color-box:hover {
        transform: scale(1.1);
    }
    #brush-size {
        cursor: pointer;
    }
    .drawing-mission-container {
        position: relative;
        width: 800px;
        height: 600px;
        border-radius: 10px;
        overflow: hidden;
    }
    .drawing-mission-container canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
  </style>
</head>
<body>
  <!-- Three.js Canvas -->
  <canvas id="three-canvas"></canvas>

  <!-- Phase Indicator -->
  <div id="phase-indicator" class="phase-indicator">
    <div class="phase-dot active"></div>
    <div class="phase-dot"></div>
    <div class="phase-dot"></div>
    <div class="phase-dot"></div>
    <div class="phase-dot"></div>
  </div>

  <!-- Intro Section -->
  <section id="intro-section" class="section active">
    <div class="intro-content">
      <h1 class="intro-title">신의 눈</h1>
      <p class="intro-subtitle">GOD DOES NOT BLINK</p>
      <div class="intro-eye">
        <img src="./static/assets/eye.png" alt="Eye" class="eye-image">
      </div>
      <p class="intro-text">클릭하거나 6초 후 자동으로 진행됩니다</p>
      <div class="intro-timer">6</div>
    </div>
  </section>

  <!-- Prologue Section -->
  <section id="prologue-section" class="section">
    <div class="prologue-content">
      <h2 class="prologue-title">인간이여...</h2>
      <p class="prologue-text">당신의 운명을 선택하라</p>
      <button id="continue-btn" class="continue-btn">계속하기</button>
    </div>
  </section>

  <!-- Selection Section -->
  <section id="selection-section" class="section">
    <div class="selection-content">
      <h2 class="selection-title">운명의 카드를 선택하라</h2>
      <div id="card-grid" class="card-grid">
        <!-- Cards will be generated by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Dialogue Section -->
  <section id="dialogue-section" class="section">
    <div class="dialogue-content">
      <div class="dialogue-text" id="dialogue-text"></div>
      <div class="dialogue-options" id="dialogue-options"></div>
    </div>
  </section>

  <!-- MediaPipe Section -->
  <section id="mediapipe-section" class="section">
    <div class="mediapipe-container">
      <h2 class="mediapipe-title">별자리 그리기</h2>
      <div class="mediapipe-content">
        <div class="video-container">
          <video id="webcam" autoplay muted></video>
          <canvas id="mediapipe-canvas"></canvas>
        </div>
        <div class="drawing-mission-container">
          <canvas id="drawing-canvas"></canvas>
          <canvas id="guide-canvas"></canvas>
        </div>
        <div class="drawing-controls">
          <div class="control-group">
            <label for="color-palette">색상:</label>
            <div id="color-palette">
              <div class="color-box" style="background-color: #FFD700;" data-color="#FFD700"></div>
              <div class="color-box" style="background-color: #FF69B4;" data-color="#FF69B4"></div>
              <div class="color-box" style="background-color: #00CED1;" data-color="#00CED1"></div>
              <div class="color-box" style="background-color: #32CD32;" data-color="#32CD32"></div>
              <div class="color-box" style="background-color: #FF4500;" data-color="#FF4500"></div>
            </div>
          </div>
          <div class="control-group">
            <label for="brush-size">브러시 크기:</label>
            <input type="range" id="brush-size" min="1" max="20" value="5">
          </div>
        </div>
        <div class="mediapipe-controls">
          <button id="start-analysis-btn" class="start-btn" disabled>별자리 그리기 시작</button>
          <button id="clear-drawing-btn" class="clear-btn">다시 그리기</button>
          <button id="restart-btn" class="restart-btn" style="display: none;">다시 시작하기</button>
        </div>
        <div id="analysis-status" class="analysis-status">MediaPipe 시스템 로딩 중...</div>
      </div>
    </div>
  </section>

  <!-- Final Section -->
  <section id="final-section" class="section">
    <div class="final-content">
      <h2 class="final-title">여정 완료</h2>
      <p class="final-text">당신의 별자리가 완성되었습니다</p>
      <button id="final-restart-btn" class="final-restart-btn">처음부터 다시 시작</button>
    </div>
  </section>

  <!-- Audio Elements -->
  <audio id="background-music" loop>
    <source src="./static/background_music.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound">
    <source src="./static/assets/click_sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="success-sound">
    <source src="./static/assets/success.mp3" type="audio/mpeg">
  </audio>
  <audio id="message-sound">
    <source src="./static/assets/message_sound.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script type="module" src="./static/js/main.js"></script>
</body>
</html>
